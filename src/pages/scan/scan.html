<ion-header>
  <ion-navbar color="yel">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align=" center">สแกนคิวอาร์โค้ด</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding align=" center" class="bg" margin-top="center">
  <div align=center class="top" class="size">
    <img src="assets/imgs/ss.png" style="align-items: center">
  </div>
  <div id='topButtons'>
    <button ion-button icon-start class="btn" (click)="scanCode()">
      <ion-icon name="qr-scanner"></ion-icon>&nbsp;
      สแกนคิวอาร์โค้ด
    </button>
  </div>
  <ion-card *ngIf='scannedCode'>
    <ion-card-content>
      <p>โค้ดของฉัน: {{ scannedCode }}</p>
    </ion-card-content>
  </ion-card>
  <div id='topButtons1'>
    <button ion-button icon-start class="btn" (click)="pushPage()">
      <ion-icon name="md-apps"></ion-icon>
      กลับหน้าหลัก
    </button>
  </div>
</ion-content>
