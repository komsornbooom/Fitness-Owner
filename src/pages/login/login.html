<ion-header>
  <ion-navbar color="bb">
    <button ion-button menuToggle align=" right">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align=" center">เข้าสู่ระบบ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding align="center" class="bg">
  <div style="margin-top: 30px">
    <img src="assets/imgs/EMPLOYEE.png">
  </div>
  <ion-list style="margin-top:50px">
    <ion-item class="ra">
      <ion-label floating>
        <ion-icon name="ios-briefcase"></ion-icon>
        อีเมล
      </ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item class="ra">
      <ion-label floating>
        <ion-icon name="md-key"></ion-icon>
        รหัสผ่าน
      </ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>
  <div *ngIf="enable">
    <button ion-button icon-start class="btn" (click)="logIn()" enabled>
      <ion-icon name="ios-key-outline"></ion-icon>
      เข้าสู่ระบบ
    </button>
  </div>
  <div *ngIf="disable">
    <button ion-button icon-start class="btn" (click)="logIn()" disabled>
      <ion-icon name="ios-key-outline"></ion-icon>
      เข้าสู่ระบบ
    </button>
  </div>
</ion-content>
