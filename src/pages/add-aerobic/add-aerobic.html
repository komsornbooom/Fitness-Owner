<ion-header>
  <ion-navbar color="bb">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align=" center">เพิ่มคอร์สแอโรบิค</ion-title>
  </ion-navbar>
</ion-header>
<ion-content align='center' class="bg">
  <ion-list style="margin-top:50px">
    <ion-item class="ra">
      <ion-icon name="md-calendar"></ion-icon>
      เลือกวันที่
    </ion-item>
    <ion-item class="ra">
      <ion-label>
        <ion-icon name="md-calendar"></ion-icon>
        วัน
        <ion-select [(ngModel)]="dateStart">
          <ion-option value="" selected='true'>เลือก</ion-option>
          <ion-option value="จันทร์">จันทร์</ion-option>
          <ion-option value="อังคาร">อังคาร</ion-option>
          <ion-option value="พุธ">พุธ</ion-option>
          <ion-option value="พฤหัส">พฤหัส</ion-option>
          <ion-option value="ศุกร์">ศุกร์</ion-option>
          <ion-option value="เสาร์">เสาร์</ion-option>
          <ion-option value="อาทิตย์">อาทิตย์</ion-option>
        </ion-select>
      </ion-label>
    </ion-item>
    <ion-label>
      ถึง
    </ion-label>
    <ion-item class="ra">
      <ion-label>
        <ion-icon name="md-calendar"></ion-icon>
        วัน
        <ion-select [(ngModel)]="dateEnd">
          <ion-option value="" selected='true'>เลือก</ion-option>
          <ion-option value="จันทร์">จันทร์</ion-option>
          <ion-option value="อังคาร">อังคาร</ion-option>
          <ion-option value="พุธ">พุธ</ion-option>
          <ion-option value="พฤหัส">พฤหัส</ion-option>
          <ion-option value="ศุกร์">ศุกร์</ion-option>
          <ion-option value="เสาร์">เสาร์</ion-option>
          <ion-option value="อาทิตย์">อาทิตย์</ion-option>
        </ion-select>
      </ion-label>
    </ion-item>
    <ion-item class="ra">
      <ion-icon name="md-alarm"></ion-icon>
      เลือกเวลา
    </ion-item>
    <ion-item class="ra">
      <ion-label>
        <ion-icon name="md-alarm"></ion-icon>เวลาเริ่ม
      </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="timeStart"></ion-datetime>
    </ion-item>
    <ion-item class="ra">
      <ion-label>
        <ion-icon name="md-alarm"></ion-icon>เวลาจบ
      </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="timeEnd"></ion-datetime>
    </ion-item>
    <ion-item class="ra">
      <ion-label floating>
        <ion-icon name="book"></ion-icon>
        จำนวนที่รับ
      </ion-label>
      <ion-input type="text" [(ngModel)]="get"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button icon-start class="btn" (click)="save()">
    <ion-icon name="md-add-circle"></ion-icon>&nbsp;
    บันทึก
  </button>
</ion-content>
