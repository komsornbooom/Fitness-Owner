<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content style="background-color: #FFDDDD">
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #FFDDDD">
          <ion-icon name="log-out"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
